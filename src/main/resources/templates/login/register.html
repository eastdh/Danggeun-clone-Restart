<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | 당근마켓</title>
  <link rel="stylesheet" href="/css/common/style.css" />
  <link rel="stylesheet" href="/css/common/header.css" />
  <link rel="stylesheet" href="/css/common/footer.css" />
  <link rel="stylesheet" href="/css/login/login.css" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
  <main class="register-container">
    <form th:action="@{/register}" method="post">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일를 입력해주세요" required>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>

      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력해주세요" required>

      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" required>
      <!-- register.html -->
      <div th:if="${error}" class="error-message" style="color: red;">
        <br>
        <p th:text="${error}"></p>
      </div>
      <button type="submit" class="btn-orange">회원가입</button>
    </form>

    <div class="to-login">
      <p class="question">이미 계정이 있으신가요?</p>
      <a th:href="@{/login}">로그인</a>
    </div>
  </main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/common/header.js"></script>
</body>
</html>
